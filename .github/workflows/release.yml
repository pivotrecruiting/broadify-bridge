name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (skip release creation)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            artifact: mac-arm64
            dist_script: dist:mac:arm64
          - os: macos-15-intel
            artifact: mac-x64
            dist_script: dist:mac:x64
          - os: windows-latest
            artifact: win-x64
            dist_script: dist:win
          - os: ubuntu-latest
            artifact: linux-x64
            dist_script: dist:linux

    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            apps/bridge/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Ensure ffmpeg on macOS (ARM64)
        if: matrix.os == 'macos-15'
        run: |
          # Install via Homebrew so we have a working ffmpeg binary
          brew update || true
          brew install ffmpeg || true

          # Ensure resources/ffmpeg/mac-arm64 exists and contains an executable ffmpeg
          mkdir -p resources/ffmpeg/mac-arm64
          cp "$(which ffmpeg)" resources/ffmpeg/mac-arm64/ffmpeg
          chmod +x resources/ffmpeg/mac-arm64/ffmpeg
          echo "FFmpeg installed at: $(which ffmpeg)"
          echo "FFmpeg copied to: resources/ffmpeg/mac-arm64/ffmpeg"
          file resources/ffmpeg/mac-arm64/ffmpeg || true

      - name: Ensure ffmpeg on macOS (x64)
        if: matrix.os == 'macos-15-intel'
        run: |
          # Install via Homebrew so we have a working ffmpeg binary
          brew update || true
          brew install ffmpeg || true

          # Ensure resources/ffmpeg/mac-x64 exists and contains an executable ffmpeg
          mkdir -p resources/ffmpeg/mac-x64
          cp "$(which ffmpeg)" resources/ffmpeg/mac-x64/ffmpeg
          chmod +x resources/ffmpeg/mac-x64/ffmpeg
          echo "FFmpeg installed at: $(which ffmpeg)"
          echo "FFmpeg copied to: resources/ffmpeg/mac-x64/ffmpeg"
          file resources/ffmpeg/mac-x64/ffmpeg || true

      - name: Ensure ffmpeg on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          mkdir -p resources/ffmpeg/linux
          cp "$(which ffmpeg)" resources/ffmpeg/linux/ffmpeg
          chmod +x resources/ffmpeg/linux/ffmpeg
          echo "FFmpeg installed at: $(which ffmpeg)"
          echo "FFmpeg copied to: resources/ffmpeg/linux/ffmpeg"
          file resources/ffmpeg/linux/ffmpeg || true

      - name: Ensure ffmpeg on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install ffmpeg -y
          New-Item -ItemType Directory -Force -Path resources\ffmpeg\win | Out-Null
          $ff = (Get-Command ffmpeg).Source
          Copy-Item $ff resources\ffmpeg\win\ffmpeg.exe -Force
          Write-Host "FFmpeg installed at: $ff"
          Write-Host "FFmpeg copied to: resources\ffmpeg\win\ffmpeg.exe"
          # Verify the copy was successful
          if (-not (Test-Path "resources\ffmpeg\win\ffmpeg.exe")) {
            Write-Host "ERROR: Failed to copy FFmpeg to expected location"
            exit 1
          }
          # Make sure it's executable
          $file = Get-Item "resources\ffmpeg\win\ffmpeg.exe"
          Write-Host "FFmpeg file info: $($file.FullName), Size: $($file.Length) bytes"

      - name: Validate ffmpeg (macOS/Linux)
        if: matrix.os == 'macos-15' || matrix.os == 'macos-15-intel' || matrix.os == 'ubuntu-latest'
        run: |
          echo "=== FFmpeg Validation Debug Info ==="
          echo "Runner OS: $(uname -s) $(uname -m)"
          echo "Matrix OS: ${{ matrix.os }}"

          if [ "${{ matrix.os }}" == "macos-15" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-arm64/ffmpeg"
          elif [ "${{ matrix.os }}" == "macos-15-intel" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-x64/ffmpeg"
          else
            FFMPEG_PATH="resources/ffmpeg/linux/ffmpeg"
          fi

          echo "Expected FFmpeg path: $FFMPEG_PATH"
          echo "Resources directory structure:"
          find resources/ffmpeg -maxdepth 3 -type f -ls 2>/dev/null || true
          echo ""

          if [ -f "$FFMPEG_PATH" ]; then
            echo "✓ FFmpeg present: $FFMPEG_PATH"
            echo "File type:"
            file "$FFMPEG_PATH" || true
            echo "File permissions:"
            ls -la "$FFMPEG_PATH" || true
            echo "Testing FFmpeg execution:"
            "$FFMPEG_PATH" -version || (echo "ERROR: ffmpeg failed to run" && exit 1)
            echo "✓ FFmpeg validation successful"
          else
            echo "ERROR: FFmpeg not found at $FFMPEG_PATH"
            echo "Searching for any FFmpeg binaries:"
            find resources/ffmpeg -name "ffmpeg" -o -name "ffmpeg.exe" 2>/dev/null || true
            exit 1
          fi

      - name: Validate ffmpeg (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $FFMPEG_PATH = "resources\ffmpeg\win\ffmpeg.exe"
          if (Test-Path $FFMPEG_PATH) {
            Write-Host "✓ FFmpeg present: $FFMPEG_PATH"
            Get-Item $FFMPEG_PATH | Format-List
            & $FFMPEG_PATH -version
            if ($LASTEXITCODE -ne 0) {
              Write-Host "ERROR: ffmpeg failed to run"
              exit 1
            }
            Write-Host "✓ FFmpeg validation successful"
          } else {
            Write-Host "ERROR: FFmpeg not found at $FFMPEG_PATH"
            exit 1
          }

      - name: Install Bridge dependencies
        run: |
          cd apps/bridge
          npm ci

      - name: Copy ffmpeg-static as fallback (if system FFmpeg missing)
        run: |
          cd apps/bridge
          # Only copy if FFmpeg is missing at expected location
          if [ "${{ matrix.os }}" == "macos-15" ]; then
            FFMPEG_PATH="../../resources/ffmpeg/mac-arm64/ffmpeg"
          elif [ "${{ matrix.os }}" == "macos-15-intel" ]; then
            FFMPEG_PATH="../../resources/ffmpeg/mac-x64/ffmpeg"
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            FFMPEG_PATH="../../resources/ffmpeg/linux/ffmpeg"
          else
            FFMPEG_PATH="../../resources/ffmpeg/win/ffmpeg.exe"
          fi

          if [ ! -f "$FFMPEG_PATH" ]; then
            echo "System FFmpeg not found, using ffmpeg-static as fallback..."
            node scripts/copy-ffmpeg-static.js
            echo "FFmpeg copied from ffmpeg-static:"
            ls -la "$FFMPEG_PATH" || true
          else
            echo "System FFmpeg found, skipping ffmpeg-static copy"
          fi
        if: matrix.os != 'windows-latest'

      - name: Copy ffmpeg-static as fallback (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd apps/bridge
          $FFMPEG_PATH = "..\..\resources\ffmpeg\win\ffmpeg.exe"
          if (-not (Test-Path $FFMPEG_PATH)) {
            Write-Host "System FFmpeg not found, using ffmpeg-static as fallback..."
            node scripts/copy-ffmpeg-static.js
            Write-Host "FFmpeg copied from ffmpeg-static:"
            Get-Item $FFMPEG_PATH | Format-List
          } else {
            Write-Host "System FFmpeg found, skipping ffmpeg-static copy"
          }

      - name: Build Bridge (apps/bridge)
        run: |
          cd apps/bridge
          npm run build

      - name: Transpile Electron
        run: npm run transpile:electron

      - name: Build React
        run: npm run build

      - name: Verify FFmpeg still present after download script (macOS/Linux)
        if: matrix.os == 'macos-15' || matrix.os == 'macos-15-intel' || matrix.os == 'ubuntu-latest'
        run: |
          echo "=== Verifying FFmpeg after download:ffmpeg script ==="
          if [ "${{ matrix.os }}" == "macos-15" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-arm64/ffmpeg"
          elif [ "${{ matrix.os }}" == "macos-15-intel" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-x64/ffmpeg"
          else
            FFMPEG_PATH="resources/ffmpeg/linux/ffmpeg"
          fi

          # The download:ffmpeg script should have skipped this file if it existed
          if [ -f "$FFMPEG_PATH" ]; then
            echo "✓ FFmpeg still present at $FFMPEG_PATH"
            echo "File info:"
            file "$FFMPEG_PATH" || true
            ls -la "$FFMPEG_PATH" || true
            # Test execution
            "$FFMPEG_PATH" -version | head -n 1 || (echo "WARNING: FFmpeg exists but failed to run" && exit 1)
          else
            echo "ERROR: FFmpeg missing at $FFMPEG_PATH after download script"
            echo "This should not happen - System FFmpeg should have been preserved."
            echo "Searching for FFmpeg binaries:"
            find resources/ffmpeg -name "ffmpeg" -type f 2>/dev/null || true
            exit 1
          fi

      - name: Protect System FFmpeg from download script (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "=== Protecting System FFmpeg from download:ffmpeg ==="
          $expectedPath = "resources\ffmpeg\win\ffmpeg.exe"

          # Check if System FFmpeg exists and get its size
          if (Test-Path $expectedPath) {
            $file = Get-Item $expectedPath
            Write-Host "System FFmpeg present: $expectedPath (size: $($file.Length) bytes)"
            Write-Host "The download:ffmpeg script should skip this file if it exists."
          } else {
            Write-Host "WARNING: System FFmpeg not found at $expectedPath"
            Write-Host "This should not happen if installation steps ran correctly."
          }

      - name: Ensure FFmpeg still present after download script (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # The download:ffmpeg script might have created a nested structure
          # or overwritten our file. Ensure it's at the expected location.
          $expectedPath = "resources\ffmpeg\win\ffmpeg.exe"
          $nestedPath = "resources\ffmpeg\lib\ffmpeg\tools\ffmpeg\bin\ffmpeg.exe"

          if (-not (Test-Path $expectedPath)) {
            Write-Host "FFmpeg not at expected path, checking for nested structure..."
            if (Test-Path $nestedPath) {
              Write-Host "Found FFmpeg at nested path, copying to expected location..."
              New-Item -ItemType Directory -Force -Path resources\ffmpeg\win | Out-Null
              Copy-Item $nestedPath $expectedPath -Force
              Write-Host "✓ Copied FFmpeg from nested path to expected location"
            } else {
              Write-Host "ERROR: FFmpeg not found at expected or nested path"
              Write-Host "Searching all FFmpeg files:"
              Get-ChildItem resources\ffmpeg\ -Recurse -Filter "ffmpeg.exe" -ErrorAction SilentlyContinue | ForEach-Object {
                Write-Host "  Found: $($_.FullName)"
              }
              exit 1
            }
          }

          # Final verification
          if (Test-Path $expectedPath) {
            & $expectedPath -version | Out-Null
            if ($LASTEXITCODE -ne 0) {
              Write-Host "ERROR: FFmpeg exists but failed to execute"
              exit 1
            }
            Write-Host "✓ FFmpeg verified at: $expectedPath"
          } else {
            Write-Host "ERROR: FFmpeg still not found after copy attempt"
            exit 1
          }

      - name: Final ffmpeg validation before packaging
        if: matrix.os == 'macos-15' || matrix.os == 'macos-15-intel' || matrix.os == 'ubuntu-latest'
        run: |
          echo "=== Final FFmpeg Validation Before Packaging ==="
          echo "Runner OS: $(uname -s) $(uname -m)"

          if [ "${{ matrix.os }}" == "macos-15" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-arm64/ffmpeg"
          elif [ "${{ matrix.os }}" == "macos-15-intel" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-x64/ffmpeg"
          else
            FFMPEG_PATH="resources/ffmpeg/linux/ffmpeg"
          fi

          echo "Checking FFmpeg at: $FFMPEG_PATH"
          echo "Full resources/ffmpeg structure:"
          find resources/ffmpeg -type f -ls 2>/dev/null || true
          echo ""

          if [ ! -f "$FFMPEG_PATH" ]; then
            echo "ERROR: FFmpeg missing at $FFMPEG_PATH"
            echo "All files in resources/ffmpeg:"
            find resources/ffmpeg -type f 2>/dev/null || true
            exit 1
          fi

          if [ ! -x "$FFMPEG_PATH" ]; then
            echo "ERROR: FFmpeg not executable at $FFMPEG_PATH"
            echo "Current permissions:"
            ls -la "$FFMPEG_PATH" || true
            echo "Attempting to make executable..."
            chmod +x "$FFMPEG_PATH" || true
            ls -la "$FFMPEG_PATH" || true
          fi

          echo "Testing FFmpeg execution:"
          "$FFMPEG_PATH" -version || (echo "ERROR: FFmpeg exists but failed to execute" && exit 1)
          echo "✓ FFmpeg ready for packaging: $FFMPEG_PATH"

      - name: Final ffmpeg validation before packaging (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $FFMPEG_PATH = "resources\ffmpeg\win\ffmpeg.exe"
          if (-not (Test-Path $FFMPEG_PATH)) {
            Write-Host "ERROR: FFmpeg missing at $FFMPEG_PATH"
            Write-Host "Searching for FFmpeg in resources directory:"
            Get-ChildItem resources\ffmpeg\ -Recurse -ErrorAction SilentlyContinue | Format-Table
            Write-Host "Checking if download:ffmpeg created different structure:"
            if (Test-Path "resources\ffmpeg\lib\ffmpeg\tools\ffmpeg\bin\ffmpeg.exe") {
              Write-Host "Found FFmpeg at nested path, copying to expected location..."
              $nestedPath = "resources\ffmpeg\lib\ffmpeg\tools\ffmpeg\bin\ffmpeg.exe"
              New-Item -ItemType Directory -Force -Path resources\ffmpeg\win | Out-Null
              Copy-Item $nestedPath resources\ffmpeg\win\ffmpeg.exe -Force
              Write-Host "✓ Copied FFmpeg to expected location"
            } else {
              Write-Host "ERROR: FFmpeg not found at expected or nested path"
              exit 1
            }
          }
          # Final verification
          if (Test-Path $FFMPEG_PATH) {
            & $FFMPEG_PATH -version | Out-Null
            if ($LASTEXITCODE -ne 0) {
              Write-Host "ERROR: FFmpeg exists but failed to execute"
              exit 1
            }
            Write-Host "✓ FFmpeg ready for packaging: $FFMPEG_PATH"
          } else {
            Write-Host "ERROR: FFmpeg still not found after copy attempt"
            exit 1
          }

      - name: Ensure FFmpeg at correct location before build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Final check before build - ensure FFmpeg is at expected location
          # This is a safety check to prevent electron-builder from failing
          $expectedPath = "resources\ffmpeg\win\ffmpeg.exe"
          if (-not (Test-Path $expectedPath)) {
            Write-Host "ERROR: FFmpeg not found at expected location before build"
            Write-Host "Expected path: $expectedPath"
            Write-Host "This should have been fixed in previous steps."
            Write-Host ""
            Write-Host "Searching for FFmpeg in resources directory:"
            Get-ChildItem resources\ffmpeg\ -Recurse -Filter "ffmpeg.exe" -ErrorAction SilentlyContinue | ForEach-Object {
              Write-Host "  Found: $($_.FullName)"
            }
            exit 1
          }
          
          # Verify FFmpeg is executable
          & $expectedPath -version | Out-Null
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: FFmpeg exists but failed to execute"
            exit 1
          }
          
          Write-Host "✓ FFmpeg confirmed at: $expectedPath"
          $fileInfo = Get-Item $expectedPath
          Write-Host "  Size: $($fileInfo.Length) bytes"
          Write-Host "  Last modified: $($fileInfo.LastWriteTime)"

      - name: Ensure FFmpeg at correct location before build (macOS/Linux)
        if: matrix.os == 'macos-15' || matrix.os == 'macos-15-intel' || matrix.os == 'ubuntu-latest'
        run: |
          # Final check before build - ensure FFmpeg is at expected location
          if [ "${{ matrix.os }}" == "macos-15" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-arm64/ffmpeg"
          elif [ "${{ matrix.os }}" == "macos-15-intel" ]; then
            FFMPEG_PATH="resources/ffmpeg/mac-x64/ffmpeg"
          else
            FFMPEG_PATH="resources/ffmpeg/linux/ffmpeg"
          fi
          
          if [ ! -f "$FFMPEG_PATH" ]; then
            echo "ERROR: FFmpeg not found at expected location before build"
            echo "Expected path: $FFMPEG_PATH"
            echo "This should have been fixed in previous steps."
            echo ""
            echo "Searching for FFmpeg in resources directory:"
            find resources/ffmpeg -name "ffmpeg" -type f 2>/dev/null || true
            exit 1
          fi
          
          # Verify FFmpeg is executable
          if [ ! -x "$FFMPEG_PATH" ]; then
            echo "ERROR: FFmpeg exists but is not executable"
            chmod +x "$FFMPEG_PATH" || exit 1
          fi
          
          # Test execution
          "$FFMPEG_PATH" -version | head -n 1 || (echo "ERROR: FFmpeg exists but failed to execute" && exit 1)
          
          echo "✓ FFmpeg confirmed at: $FFMPEG_PATH"
          ls -lh "$FFMPEG_PATH" || true

      - name: Build Electron App
        run: npm run ${{ matrix.dist_script }} -- --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !inputs.test_mode || github.event_name != 'workflow_dispatch' }}
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -name "*" | sort || true

      - name: Rename duplicate files to avoid conflicts
        run: |
          # Remove builder-debug.yml files (not needed for releases)
          find artifacts -name "builder-debug.yml" -delete 2>/dev/null || true
          # Rename latest-mac.yml files to be unique per macOS architecture
          if [ -f "artifacts/mac-arm64/latest-mac.yml" ]; then
            mv "artifacts/mac-arm64/latest-mac.yml" "artifacts/mac-arm64/latest-mac-arm64.yml" 2>/dev/null || true
          fi
          if [ -f "artifacts/mac-x64/latest-mac.yml" ]; then
            mv "artifacts/mac-x64/latest-mac.yml" "artifacts/mac-x64/latest-mac-x64.yml" 2>/dev/null || true
          fi
          echo "Final artifacts structure:"
          find artifacts -type f | sort || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Test mode (skip release creation)"
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            artifact: mac-arm64
            dist_script: dist:mac:arm64
          - os: windows-latest
            artifact: win-x64
            dist_script: dist:win
          - os: ubuntu-latest
            artifact: linux-x64
            dist_script: dist:linux

    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SKIP_DECKLINK_HELPER_BUILD: "1"
      DECKLINK_HELPER_URL_ARM64: ${{ secrets.DECKLINK_HELPER_URL_ARM64 }}
      DECKLINK_HELPER_SHA256_ARM64: ${{ secrets.DECKLINK_HELPER_SHA256_ARM64 }}
      DECKLINK_HELPER_URL_X64: ${{ secrets.DECKLINK_HELPER_URL_X64 }}
      DECKLINK_HELPER_SHA256_X64: ${{ secrets.DECKLINK_HELPER_SHA256_X64 }}
      BRIDGE_RELAY_JWKS_URL: ${{ secrets.BRIDGE_RELAY_JWKS_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            apps/bridge/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install Bridge dependencies
        run: |
          cd apps/bridge
          npm ci

      - name: Build Bridge (apps/bridge)
        run: |
          cd apps/bridge
          npm run build

      - name: Transpile Electron
        run: npm run transpile:electron

      - name: Build React
        run: npm run build

      - name: Write Bridge env for packaging
        shell: bash
        run: |
          if [ -n "$BRIDGE_RELAY_JWKS_URL" ]; then
            mkdir -p apps/bridge/dist
            printf "BRIDGE_RELAY_JWKS_URL=%s\n" "$BRIDGE_RELAY_JWKS_URL" > apps/bridge/dist/.env
          fi

      - name: Build Electron App
        run: npm run ${{ matrix.dist_script }} -- --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !inputs.test_mode || github.event_name != 'workflow_dispatch' }}
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -name "*" | sort || true

      - name: Rename duplicate files to avoid conflicts
        run: |
          # Remove builder-debug.yml files (not needed for releases)
          find artifacts -name "builder-debug.yml" -delete 2>/dev/null || true
          # Rename latest-mac.yml files to be unique per macOS architecture
          if [ -f "artifacts/mac-arm64/latest-mac.yml" ]; then
            mv "artifacts/mac-arm64/latest-mac.yml" "artifacts/mac-arm64/latest-mac-arm64.yml" 2>/dev/null || true
          fi
          if [ -f "artifacts/mac-x64/latest-mac.yml" ]; then
            mv "artifacts/mac-x64/latest-mac.yml" "artifacts/mac-x64/latest-mac-x64.yml" 2>/dev/null || true
          fi
          echo "Final artifacts structure:"
          find artifacts -type f | sort || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

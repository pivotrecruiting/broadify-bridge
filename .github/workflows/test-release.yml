name: Test Release Build

on:
  push:
    branches:
      - test-release
      - test-release/**
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            artifact: mac-arm64
            dist_script: dist:mac:arm64
          - os: macos-15-intel
            artifact: mac-x64
            dist_script: dist:mac:x64
          - os: windows-latest
            artifact: win-x64
            dist_script: dist:win
          - os: ubuntu-latest
            artifact: linux-x64
            dist_script: dist:linux

    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SKIP_DECKLINK_HELPER_BUILD: "1"
      DECKLINK_HELPER_URL_ARM64: ${{ secrets.DECKLINK_HELPER_URL_ARM64 }}
      DECKLINK_HELPER_SHA256_ARM64: ${{ secrets.DECKLINK_HELPER_SHA256_ARM64 }}
      DECKLINK_HELPER_URL_X64: ${{ secrets.DECKLINK_HELPER_URL_X64 }}
      DECKLINK_HELPER_SHA256_X64: ${{ secrets.DECKLINK_HELPER_SHA256_X64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            apps/bridge/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install Bridge dependencies
        run: |
          cd apps/bridge
          npm ci

      - name: Build Bridge (apps/bridge)
        run: |
          cd apps/bridge
          npm run build

      - name: Transpile Electron
        run: npm run transpile:electron

      - name: Build React
        run: npm run build

      - name: Build Electron App
        run: npm run ${{ matrix.dist_script }} -- --publish=never

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-${{ matrix.artifact }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: warn
